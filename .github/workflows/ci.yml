name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      HEADLESS: true
      CI: true
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install playwright
        playwright install --with-deps chromium
    
    - name: Run get_aria_snapshot test
      run: python tests/get_aria_snapshot.py
    
    - name: Run click_element test
      run: python tests/click_element_test.py
    
    - name: Run input_text test
      run: python tests/input_text_test.py
